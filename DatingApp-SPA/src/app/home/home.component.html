<div class="container mt-5">
  <div *ngIf="!register" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">ab</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="toggle()">Register</button>
      <button class="btn btn-primary btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="register" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($e)"></app-register>
      </div>
    </div>
  </div>
</div>
